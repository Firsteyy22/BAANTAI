/*===== VARIABLES CSS =====*/
:root {

*,

margin: 0;
padding: 0;

@media screen and (max-width: 768px) {
    button {

/*===== CARD =====*/
.container {
flex-direction: column;
display: flex;
height: 100%;
width: 100%;
margin: auto;
align-items: center;
padding-top: 10rem;
top: 70%;
}

.card {
    list-style: none;
    margin-right: 10px;
position: relative;
padding: 1rem;
height: 450px;
width: 300px; /* Adjust as needed */
border-radius: 0.9rem;
background-color: var(--org-card);
color: var(--text);
cursor: pointer;
margin: 10px;
display: flex;
align-items: center;
justify-content: center;
}

.product-image {
height: 230px;
max-width: 100%; /* Adjust as needed */
transition: transform 500ms ease-in-out;
display: flex; /* Add this */
justify-content: center; /* Add this */
margin: 0 auto; /* This centers the image horizontally */
}

.product-info {
text-align: center;
padding: 10px;
}

.card:hover .product-image {
transform: scale(0.9);
}

.btn {
display: flex;
justify-content: space-evenly;
align-items: center;
margin-top: 0.8rem;
}

.buy-btn {
background-color: var(--btn);
margin: 10px;
padding: 0.6rem 3.5rem;
font-weight: 600;
font-size: 1rem;
transition: 300ms ease;
}

.buy-btn:hover {
color: #dc4028;
background-color: #fff;
}

.fav {
box-sizing: border-box;
background: #fff;
padding: 0.5rem 0.5rem;
border: 1px solid #000;
display: grid;
place-items: center;
}

.svg {
height: 25px;
width: 25px;
fill: #fff;
transition: all 500ms ease;
}

.fav:hover .svg {
fill: #f06785;
}

@media screen and (max-width: 768px) {
    body {

@media screen and (max-width: 768px) {

.buy-btn a {

#videoContainer {
    position: fixed;

}

#videoContainer.show {

}

#closeButton {

    color: white;
    cursor: pointer;
    font-size: 32px;
}
